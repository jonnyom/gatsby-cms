backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: 'coaching-tips'
    label: 'Coaching Tips'
    folder: 'src/pages/coaching-tips'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'blog-post'
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Featured Post', name: 'featuredpost', widget: 'boolean' }
      - { label: 'Featured Image', name: 'featuredimage', widget: image }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Tags', name: 'tags', widget: 'list' }

  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'src/pages/contact.md'
        label: 'Contact'
        name: 'contact'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'contact-page'
            }
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: markdown }
          - { label: Calendly URL, name: widgetUrl, widget: string }
      - file: 'src/pages/products.md'
        label: 'Products'
        name: 'products'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'products-page'
            }
          - { label: Title, name: title, widget: string, required: false }
          - { label: Description, name: description, widget: markdown }
          - { label: 'Call To Action', name: callToAction, widget: string }
          - {
              label: Testimonials,
              name: testimonials,
              widget: list,
              fields:
                [
                  { label: Name, name: name, widget: string },
                  {
                    label: Company,
                    name: company,
                    required: false,
                    widget: string
                  },
                  { label: Quote, name: quote, widget: string },
                  {
                    label: 'Testimonial image',
                    name: 'testimonialImage',
                    widget: image
                  }
                ]
            }
          - {
              label: Product List,
              name: productList,
              widget: list,
              fields:
                [
                  { label: Name, name: name, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: What's Included,
                    name: includedList,
                    widget: list,
                    required: false,
                    fields:
                      [
                        {
                          label: Description,
                          name: description,
                          widget: string
                        }
                      ]
                  }
                ]
            }
      - file: 'src/pages/index.md'
        label: 'Landing Page'
        name: 'index'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'index-page'
            }
          - { label: Title, name: title, widget: string }
          - { label: Subtitle, name: subTitle, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: 'Call To Action', name: callToAction, widget: string }
          - {
              label: 'Call to action page (defaults to contact)',
              name: callToActionUrl,
              widget: string,
              required: false
            }
          - {
              label: About,
              name: about,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: markdown },
                  {
                    label: Call to action,
                    name: callToAction,
                    widget: string,
                    required: false
                  }
                ]
            }
